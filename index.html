<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="container">
    <h3><a href="#" class="btn btn-primary get-the-weather">Weather Me!</a></h3>
    <br>

    <div class="Current">
      <b>Current</b>
      <br>
      <br>
      <div class="currenttemp">Temperature:</div>
      <!-- <a currenttemp></a> -->
      <div class="currentconditions">Conditions:</div>
      <div class="feelslike">Feels Like:</div>
    </div>
    <br>
    <div class="3-Day Forecast">
      <b>3-Day Forecast</b>
      <br>
      <br>
      <div class="day1forecast">There will be weather...</div>
    </div>


  </div>
</body>
</html>
